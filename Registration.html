<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--bootstrap files  -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!--font awesome files  -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,800;0,900;1,100;1,400;1,500;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- style file -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/reg.css" />
    <title>bang</title>
  </head>
  <body>
    <!-- start on 26/10/2023 by Kareem Mohamed -->

    <div
      class="reg-main d-flex justify-content-between align-items-center h-100"
    >
      <div class="left position-relative">
        <img src="./images/logo_master.png" alt="#" width="150" class="ms-5" />
        <img src="./images/Component 1.png" alt="#" class="hi" />
      </div>
      <div class="right mt-5">
        <h1 class="h-2 mb-2 m-auto text-center">Registration</h1>
        <form action="#" class="d-flex border rounded-3 flex-column p-3">
          <span class="d-flex">
            <span>
              <label for="name">First Name</label>
              <input
                type="text"
                name="name"
                id=""
                height="80"
                placeholder="First Name"
                class="w-100"
            /></span>
            <span>
              <label for="last">Last Name</label>
              <input
                type="text"
                name="last"
                id=""
                class="w-100"
                placeholder="Last Name!" /></span
          ></span>
          <label for="">E-mail</label>
          <input
            type="email"
            name="E-mail"
            id=""
            placeholder="Search your E-mail here!"
          />
          <label for="password">password</label>
          <input
            type="password"
            name="E-password"
            id=""
            placeholder="Search your waste bank here!"
          />
          <label for="Re-password">Re-password</label>
          <input
            type="password"
            name="Re-password"
            id=""
            placeholder="Search your waste bank here!"
          />

          <span class="d-flex mt-3">
            <input type="checkbox" name="" id="" class="me-2" />
            <h6>
              I’ve read and agree with Terms of Service and our Privacy Policy
            </h6></span
          >
          <button class="btn-m m-auto"><a href="./setting.html">Register</a></button>
          <h5 class="text-center">or</h5>
          <span class="d-flex justify-content-around align-items-center">
            <div
              class="d-flex justify-content-around align-items-center p-3 rounded-2 border"
            >
              <img src="./images/reg1.png" alt="#" class="me-2" />
              <h6>
                <a href="#" class="text-black line">Sign up with Google</a>
              </h6>
            </div>
            <div
              class="d-flex justify-content-around align-items-center p-3 rounded-2 border"
            >
              <img src="./images/reg2.png" alt="#" class="me-2" />
              <h6>
                <a href="#" class="text-black line">Sign up with Facebook </a>
              </h6>
            </div>
          </span>
          <h5 class="text-center pt-3">
            Already have’ an account? <a href="./sign.html">Sign in</a>
          </h5>
        </form>
      </div>
    </div>

    <!-- end footer -->
    <!-- boot strap js files -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- fot awesome file -->
    <script src="./js/all.min.js"></script>
    <!-- main js  -->
    <script src="./js/main.js "></script>
  </body>
</html>
